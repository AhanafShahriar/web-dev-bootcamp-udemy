<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <!-- it will do nothing because it is outside the form -->
    <button>OUTSIDE</button>
    <form action="/tacos">
        <!-- this button will submit because type is not defined -->
        <!-- <button>DONOT SUBMIT THE FORM</button> -->
        <p>

            <!--1st way of using label-->
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password">
        </p>
        <!-- this button will submit because type is not defined. it wont after defining type "button" -->
        <!-- <button type="button">IN THE MIDDLE</button> -->
        <p>
            <label for="color">Pick a Color:</label>
            <input id="color" type="color">
        </p>

        <!--2nd way of using label. But it is not appropiate nowadays.-->
        <p>
            <label>
                Enter a Number:
                <input type="number" placeholder="enter a number">
            </label>
        </p>
        <!--submit button using button.
        submit button using input.  -->
        <button>Submit</button>
        <input type="submit">
        <input type="submit" value="Click Me!!!">


    </form>
</body>
</html>
