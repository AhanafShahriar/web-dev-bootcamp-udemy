<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <!-- it will do nothing because it is outside the form -->
    <button>OUTSIDE</button>
    <form action="/tacos">
        <!-- this button will submit because type is not defined -->
        <!-- <button>DONOT SUBMIT THE FORM</button> -->
        <p>

            <!--1st way of using label-->
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <!-- this button will submit because type is not defined. it wont after defining type "button" -->
        <!-- <button type="button">IN THE MIDDLE</button> -->
        <p>
            <label for="color">Pick a Color:</label>
            <input id="color" type="color" name="color">
        </p>

        <!--2nd way of using label. But it is not appropiate nowadays.-->
        <p>
            <label>
                Enter a Number:
                <input type="number" placeholder="enter a number" name="number">
            </label>
        </p>
        <!--submit button using button.
        submit button using input.  -->
        <button>Submit</button>
        <input type="submit">
        <input type="submit" value="Click Me!!!">
        


    </form>
    <h2>Hijacking google, youtube, reddit's search!!!</h2>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="extra small">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="small">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="medium">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="vegeterian" selected>Vegeterian</option>
                <option value="steak">Steak</option>
            </select>

        </p>
        <button>Submit</button>
    </form>
</body>
</html>
