<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/register">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="first_name" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="last_name" required>
        </div>
        <div>
            <p>Select a Race:</p> 
            <div>
                <input type="radio" id="funrun" name="race_type" value="funrun5k">
                <label for="funrun">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" id="halfmara" name="race_type" value="halfmarathon">
                <label for="halfmara">Half Marathon</label>
            </div>
            <div>
                <input type="radio" id="fullmara" name="race_type" value="fullmarathon">
                <label for="fullmara">Full Marathon</label>
            </div>

        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18">under 18</option>
                <option value="18-30" selected>18-30</option>
                <option value="30-42">30-42</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>
</html>
